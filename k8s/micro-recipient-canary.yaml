apiVersion: apps/v1
kind: Deployment
metadata:
  name: micro-recipient-canary
  namespace: microservices
  labels:
    app: micro-recipient
    version: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: micro-recipient
      version: canary
  template:
    metadata:
      labels:
        app: micro-recipient
        version: canary
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: micro-recipient
          image: micro-recipient:canary
          imagePullPolicy: Never
          ports:
            - containerPort: 8082
          env:
            - name: SPRING_RABBITMQ_HOST
              value: "rabbitmq"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 30
