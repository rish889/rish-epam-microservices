apiVersion: v1
kind: Service
metadata:
  name: micro-sender
  namespace: microservices
  labels:
    app: micro-sender
spec:
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: micro-sender
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: micro-sender
  namespace: microservices
  labels:
    app: micro-sender
spec:
  replicas: 1
  selector:
    matchLabels:
      app: micro-sender
  template:
    metadata:
      labels:
        app: micro-sender
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: micro-sender
          image: micro-sender:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_RABBITMQ_HOST
              value: "rabbitmq"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 30
